<div class="col-md-12">
  <h3>Create Contact</h3>
</div>
<div class="col-md-6">
<form [formGroup]="newContactForm" (ngSubmit)="saveContact(newContactForm.value)" autocomplete="off">
  <div class="form-group" [ngClass]="{'error': control('nameControl').invalid && control('nameControl').dirty }">
    <label for="contactName">Name:</label>
    <em *ngIf="control('nameControl').invalid && control('nameControl').dirty">Required</em>
    <input formControlName="nameControl" id="contactName" type="text" class="form-control" placeholder="Name..." />
  </div>

  <div class="form-group" [ngClass]="{'error': control('streetControl').invalid && control('streetControl').dirty }">
    <label for="streetControl">Street:</label>
    <em *ngIf="control('streetControl').invalid && control('streetControl').dirty">Required</em>
    <input formControlName="streetControl" id="streetControl" type="text" class="form-control" placeholder="Street..." />
  </div>

  <div class="form-group" [ngClass]="{'error': control('cityControl').invalid && control('cityControl').dirty }">
    <label for="cityControl">City:</label>
    <em *ngIf="control('cityControl').invalid && control('cityControl').dirty">Required</em>
    <input formControlName="cityControl" id="cityControl" type="text" class="form-control" placeholder="City..." />
  </div>

  <div class="form-group" [ngClass]="{'error': control('stateControl').invalid && control('stateControl').dirty }">
    <label for="stateControl">State:</label>
    <em *ngIf="control('stateControl').invalid && control('stateControl').dirty">Required</em>
    <input formControlName="stateControl" id="stateControl" type="text" class="form-control" placeholder="State..." />
  </div>

  <div class="form-group" [ngClass]="{'error': control('zipControl').invalid && control('zipControl').dirty }">
    <label for="zipControl">Zip:</label>
    <em *ngIf="control('zipControl').invalid && control('zipControl').dirty">Required</em>
    <input formControlName="zipControl" id="zipControl" type="text" class="form-control" placeholder="Zip..." />
  </div>

  <div class="form-group" [ngClass]="{'error': control('countryControl').invalid && control('countryControl').dirty }">
    <label for="contactName">Country:</label>
    <em *ngIf="control('countryControl').invalid && control('countryControl').dirty">Required</em>
    <input formControlName="countryControl" id="countryControl" type="text" class="form-control" placeholder="Country..." />
  </div>

  <div class="form-group" [ngClass]="{'error': control('phoneControl').invalid && control('phoneControl').dirty }">
    <label for="phoneControl">Phone:</label>
    <em *ngIf="control('phoneControl').invalid && control('phoneControl').dirty">Required</em>
    <input formControlName="phoneControl" id="phoneControl" type="text" class="form-control" placeholder="Phone..." />
  </div>

  <button type="submit" [disabled]="newContactForm.invalid"  class="btn btn-primary">Save</button>
  <button type="button" (click)="cancel()" class="m-1 btn btn-secondary ">Cancel</button>
</form>
</div>
